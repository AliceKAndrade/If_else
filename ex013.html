<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Países</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Quem você é?</h1>
    <p>Você é Brasileiro ou Estrangeiro? Vamos descobrir :</p>
    <P>De onde você é?</P>
<input type="text" name="lugar" id="lugar">
<input type="button" value="Verificar" onclick="calcular()">
<div id="res"></div>
<script>
    function calcular(){
        var lugar = window.document.querySelector('input#lugar').value;
        var res = window.document.querySelector('div#res')
            if (lugar.toLowerCase() === "brasil")
            {res.innerHTML +=`<p>Você é  <strong>Brasileiro</strong>!</p>`;
            }
            else 
            {res.innerHTML +=`<p>Você é <strong>Estrangeiro</strong>`;
            }
    }
</script>
   
    
</body>
</html>
